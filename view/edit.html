<form name="edit.form" class="form-horizontal">
  	<fieldset class="scheduler-border">
  		<legend class="scheduler-border">Editar</legend>
    
      <div class="form-group">
        <label for="local" class="col-sm-2 control-label">Local</label>
        <div class="col-sm-4">
          <select name="local" id="local" ng-model="edit.local" class="form-control" ng-options="local.local for local in edit.locais track by local.id" required>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="mes" class="col-sm-2 control-label">MÃªs</label>
        <div class="col-sm-4">
          <select name="mes" id="mes" ng-model="edit.mes" class="form-control" ng-options="mes.mes for mes in edit.meses track by mes.id" required>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="ano" class="col-sm-2 control-label">Ano</label>
        <div class="col-sm-4">
          <select name="ano" id="ano" ng-model="edit.ano" class="form-control" ng-options="ano.ano for ano in edit.anos track by ano.ano" required>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
        <div class="col-sm-4">
          <input class="form-control" id="quantidade" name="quantidade" ng-model="edit.quantidade" type="text" placeholder="Informe a quantidade" required>
        </div>
      </div>
      <alert ng-repeat="alert in edit.alerts" ng-show="edit.alerts" type="{{alert.type}}" close="edit.closeAlert($index)">{{alert.msg}}</alert>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        	<a href="#/dash" class="btn btn-default">Voltar</a>
          	<button type="reset" class="btn btn-default">Limpar</button>
          	<button type="submit" ng-click="edit.submit()" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    
   	</fieldset>
</form>
